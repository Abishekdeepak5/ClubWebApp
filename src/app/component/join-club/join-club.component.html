<body style="background-color: black;">
    <div class="Container">
        <!-- (ngSubmit)="postClub()" -->
        <form (ngSubmit)="joinClub()">
            <p-card header="Join Club" [style]="{width: '430px'}" class="">
                <div class="field">
                    <label for="clubid">Club Id</label>
                    <input id="clubid" pInputText class="w-full input" type="text" name="clubid" placeholder="Enter your clubid"
                       [(ngModel)]="ClubId" required>
                </div>
                <div class="field">
                    <label for="clublabel">Club Label</label>
                    <input id="clublabel" pInputText class="w-full input" type="text" name="clublabel" placeholder="Enter your clubname"
                       [(ngModel)]="clublabel" required>
                </div>
                <br>
                <input type="submit" value="Join Club" class="registerBtn">
            </p-card>
        </form>
    </div>
</body>
