<div class="Container">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <p-card header="Register" [style]="{width: '430px'}">

            <div class="field">
                <label for="first_name">First name</label>
                <input type="text" pInputText class="w-full" formControlName="first_name" name="first_name"
                    placeholder="Enter your first_name" />

                <small *ngIf="first_name.invalid && (first_name.dirty||first_name.touched)" class="small-error">
                    <div *ngIf=" !first_name.errors?.['required']">*First name should be valid</div>
                    <div *ngIf="first_name.errors?.['required']">*First name is required</div>

                </small>
            </div>

            <div class="field">
                <label for="last_name">Last name</label>
                <input type="text" pInputText formControlName="last_name" class="w-full" name="last_name"
                    placeholder="Enter your last_name" />

                <small *ngIf="last_name.invalid && (last_name.dirty||last_name.touched)" class="small-error">
                    <div *ngIf="last_name.errors?.['required']">*Last name is required</div>

                    <div *ngIf="!last_name.errors?.['required']">Last name should be valid</div>
                </small>
            </div>
            <div class="field">
                <label for="email">email</label>
                <input type="text" pInputText formControlName="email" class="w-full" name="email"
                    placeholder="Enter your email" />

                <small *ngIf="email.invalid && (email.dirty||email.touched)" class="small-error">
                    <div *ngIf="email.errors?.['required']">*email is required</div>
                    <div *ngIf="!email.errors?.['required']">email should be valid</div>
                </small>
            </div>
            <div class="field">
                <label for="password">password</label>
                <input type="password" pInputText formControlName="password" class="input" name="password"
                    placeholder="Enter your password" />
                <small *ngIf="password.invalid && (password.dirty || password.touched)" class="small-error">
                    <div *ngIf="password.errors?.['required']">password is required</div>
                    <div *ngIf="password.errors?.['minlength']">password should be at least 6 characters</div>
                </small>
            </div>
            <div class="field">
                <label for="confirmpassword">Confirm password</label>
                <input type="password" pInputText formControlName="confirmpassword" class="input" name="confirmpassword"
                    placeholder="Confirm password" />
                <small
                    *ngIf="isConfirmpasswordError(registerForm) && (confirmpassword.dirty || confirmpassword.touched)"
                    class="small-error">
                    passwords not match
                </small>
            </div>

            <div class="field">
                <label for="phone_number">Phone number</label>
                <input type="text" pInputText formControlName="phone_number" class="input" name="phone_number"
                    placeholder="Phone number" />
                <small *ngIf="password.invalid && (phone_number.dirty || phone_number.touched)" class="small-error">
                    Phone not valid
                </small>
            </div>
            <div class="field">


                <small *ngIf="errorMessage" class="small-error">
                    {{errorMessage}}
                </small>
            </div>

            <input type="submit" value="Register" class="registerBtn">
            <div class="mt-2" style="text-align: center;">
                Already a member?<a routerLink="/login" class="loginLink">Login</a>
            </div>
            <p>{{jsonData}}</p>
        </p-card>
    </form>
</div>
