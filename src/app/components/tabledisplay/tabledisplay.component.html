<p>{{jsonData|json}}</p>
<div class="comment-list">
    <h2>Comments</h2>
    <table>
    <thead>
    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Body</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let comment of comments" (click)="displayDetail(comment)">
    <td>{{ comment.id }}</td>
    <td>{{ comment.name }}</td>
    <td>{{ comment.email }}</td>
    <td>{{ comment.body }}</td>
    </tr>
    </tbody>
    </table>
   </div>
